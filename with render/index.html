<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="title"><strong>Tic-Tac-Toe Game</strong></h1>

    <side id="instructions">
        <h2>Instructions</h2><br>Each player chooses a mark and takes turns to place them on the grid.<br>
        The game is over when a player gets a continuous line of 3, or when the 9-square grid is full.
    </side>

    <main id ="game-area">
        <h3 id="status-board"></h3>
        <h4 id="player-turn"></h4>
        <div id="game-board"></div>
        <button id="reset-button">Replay!</button>
    </main>
</body>
</html>
